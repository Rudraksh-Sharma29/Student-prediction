<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Performance Prediction ðŸŽ“</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
  <h2>Student Performance Prediction ðŸŽ“</h2>

  <form id="predict-form">
    <div class="row">
      <div>
        <label for="hours">Hours Studied / Day</label>
        <input id="hours" type="number" min="0" max="16" step="0.5" required>
      </div>
      <div>
        <label for="attendance">Attendance (%)</label>
        <input id="attendance" type="number" min="0" max="100" step="1" required>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="prev">Previous Exam Score (%)</label>
        <input id="prev" type="number" min="0" max="100" step="1" required>
      </div>
      <div>
        <label for="sleep">Sleep (hours/night)</label>
        <input id="sleep" type="number" min="0" max="14" step="0.5" required>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="assign">Assignments Completed (%)</label>
        <input id="assign" type="number" min="0" max="100" step="1" required>
      </div>
      <div>
        <label for="extra">Extracurricular</label>
        <select id="extra">
          <option value="none">None</option>
          <option value="light" selected>Light</option>
          <option value="moderate">Moderate</option>
          <option value="heavy">Heavy</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label for="stress">Stress Level (0-10)</label>
        <input id="stress" type="number" min="0" max="10" step="1" required>
      </div>
    </div>

    <button type="submit">Predict</button>
  </form>

  <div class="result">
    <div>Prediction Score: <span id="pred-score">â€”</span></div>
    <div>Performance Band: <span id="pred-band" class="badge" style="display:none;">â€”</span></div>
    <div id="pred-explain"></div>
  </div>

  <div style="margin-top: 20px; text-align:center;">
    <!-- <button onclick="window.location.href='To_do.html';">
    Open To-Do Page
    </button> -->

  </div>

  <div class="footer">
    Prepared by <strong>Team Clueless</strong>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
