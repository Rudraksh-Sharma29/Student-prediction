<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Student Performance Dashboard</title>
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
/* =========================
   Global Styles
========================= */
body {
  font-family: 'Segoe UI', sans-serif;
  background: #0f172a;   /* Dark blue background */
  color: #e5e7eb;        /* Light text */
  margin: 0;
  padding: 30px;
  min-height: 100vh;
  display: block;
}

h1, h2, h3 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}

h1 {
  font-size: 2.2rem;
  color: #38bdf8;  /* Sky blue highlight */
}

h2 {
  font-size: 1.6rem;
  color: #60a5fa;  /* Blue accent */
}

h3 {
  font-size: 1.2rem;
  color: #93c5fd;  /* Lighter blue */
}

/* =========================
   Layout & Sections
========================= */
.section {
  background: #1e293b;  /* Slightly lighter than body */
  padding: 24px 28px;
  margin: 20px auto;
  border-radius: 14px;
  max-width: 1000px;
  width: 100%;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.section:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 24px rgba(0, 0, 0, 0.7);
}

/* =========================
   Form Layout
========================= */
label {
  font-weight: 500;
  color: #cbd5e1;
}

/* .form-group {
  display: grid;
  grid-template-columns: 180px 1fr;
  align-items: center;
  gap: 12px;
  margin: 10px 0;
} */
.form-group {
  display: grid;
  grid-template-columns: 180px 1fr;
  align-items: center;
  gap: 6px;           /* reduced from 12px â†’ tighter spacing */
  margin: 8px 0;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.form-group input {
  width: 60%;
  max-width: 250px;
  margin: 0 auto;
  display: block;
}



input {
  width: 100%;
  padding: 10px 12px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #334155;
  background: #0f172a;
  color: #f1f5f9;
  transition: border 0.2s, box-shadow 0.2s, background 0.2s;
}

input:focus {
  border-color: #38bdf8;
  outline: none;
  background: #1e293b;
  box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
}

/* =========================
   Buttons
========================= */
button {
  display: inline-block;
  margin: 14px 10px 0 0;
  padding: 12px 20px;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: #3b82f6;
  color: #fff;
  transition: background 0.25s, transform 0.15s;
}

button:hover {
  background: #2563eb;
  transform: translateY(-2px);
}

button:active {
  transform: translateY(0);
}

button.reset-btn {
  background: #ef4444;
}

button.reset-btn:hover {
  background: #dc2626;
}

/* =========================
   Validation Message
========================= */
#validationMsg {
  margin-top: 10px;
  font-size: 14px;
  font-weight: 500;
  color: #f87171; /* red error */
}

/* =========================
   Data Summary
========================= */
#data-summary {
  background: #0f172a;
  padding: 16px;
  border-radius: 10px;
  margin-top: 12px;
  font-size: 15px;
  line-height: 1.6;
  border: 1px solid #334155;
}

/* =========================
   Charts
========================= */
canvas {
  background: #0f172a;
  border-radius: 12px;
  padding: 8px;
  margin: 16px auto;
  display: block;
  max-width: 100%;
  box-shadow: 0 4px 16px rgba(0,0,0,0.4);
}

/* =========================
   Weighted Scores
========================= */
#weights-result {
  background: #0f172a;
  padding: 14px;
  border-radius: 10px;
  margin-top: 12px;
  border: 1px solid #334155;
  font-weight: 500;
}

/* =========================
   Responsive
========================= */
@media (max-width: 768px) {
  .form-group {
    grid-template-columns: 1fr;
    gap: 6px;
  }

  h1 { font-size: 1.8rem; }
  h2 { font-size: 1.4rem; }
  h3 { font-size: 1.1rem; }

  button {
    width: 100%;
    margin: 10px 0 0 0;
  }
}
</style>
</head>
<body>

<h1>Student Performance Dashboard</h1>

<div class="section" id="input-section">
  <h2>Enter Student Data</h2>

  <div class="form-group">
    <label for="subject">Subject Name:</label>
    <input type="text" id="subject" placeholder="e.g., Math" />
  </div>

  <h3>Assessments (each out of 50):</h3>
  <div class="form-group">
    <label for="assessment1">Assessment 1:</label>
    <input type="number" id="assessment1" min="0" max="50" />
  </div>
  <div class="form-group">
    <label for="assessment2">Assessment 2:</label>
    <input type="number" id="assessment2" min="0" max="50" />
  </div>

  <h3>Quizzes (each out of 10):</h3>
  <div class="form-group">
    <label for="quiz1">Quiz 1:</label>
    <input type="number" id="quiz1" min="0" max="10" />
  </div>
  <div class="form-group">
    <label for="quiz2">Quiz 2:</label>
    <input type="number" id="quiz2" min="0" max="10" />
  </div>

  <h3>Assignment (out of 10):</h3>
  <div class="form-group">
    <label for="assignment">Assignment:</label>
    <input type="number" id="assignment" min="0" max="10" />
  </div>

  <div id="validationMsg"></div>
  <button onclick="addSubject()">Add Student Data</button>
  <button class="reset-btn" onclick="resetData()">Reset All Data</button>
</div>

<div class="section" id="summary-section">
  <h2>Data Summary</h2>
  <div id="data-summary"></div>
</div>

<div class="section" id="charts-section">
  <h2>Assessment Averages</h2>
  <canvas id="assessmentChart" width="600" height="300"></canvas>
  
  <h2>Quiz Averages</h2>
  <canvas id="quizChart" width="600" height="300"></canvas>
  
  <h2>Weighted Final Scores</h2>
  <div id="weights-result"></div>
  
  <h2>Overall Contribution</h2>
  <canvas id="contributionPie" width="400" height="400"></canvas>
</div>

<script src="chart.js"></script>

</body>
</html>
